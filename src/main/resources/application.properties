# ========================================
# Application Configuration
# ========================================
spring.application.name=variant-c-benchmark
server.port=8080

# ========================================
# PostgreSQL DataSource Configuration
# ========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/benchmark_db
spring.datasource.username=benchmark_user
spring.datasource.password=benchmark_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# ========================================
# HikariCP Connection Pool Configuration
# ========================================
# Maximum number of connections in the pool
spring.datasource.hikari.maximum-pool-size=20

# Minimum number of idle connections maintained
spring.datasource.hikari.minimum-idle=5

# Maximum lifetime of a connection in the pool (30 minutes)
spring.datasource.hikari.max-lifetime=1800000

# Maximum time to wait for a connection from the pool (30 seconds)
spring.datasource.hikari.connection-timeout=30000

# Maximum time that a connection can sit idle (10 minutes)
spring.datasource.hikari.idle-timeout=600000

# Connection test query
spring.datasource.hikari.connection-test-query=SELECT 1

# Pool name for identification
spring.datasource.hikari.pool-name=BenchmarkHikariPool

# ========================================
# JPA / Hibernate Configuration
# ========================================
# Hibernate DDL auto (create, create-drop, validate, update, none)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in logs
spring.jpa.show-sql=false

# Format SQL queries
spring.jpa.properties.hibernate.format_sql=true

# Hibernate dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Enable batch processing
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ========================================
# Actuator Configuration (Monitoring)
# ========================================
# Expose all actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# Enable specific endpoints
management.endpoint.health.enabled=true
management.endpoint.info.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true

# Base path for actuator endpoints
management.endpoints.web.base-path=/actuator

# Show detailed health information
management.endpoint.health.show-details=always

# ========================================
# Prometheus Metrics Configuration
# ========================================
# Enable Prometheus metrics export
management.metrics.export.prometheus.enabled=true

# Enable JVM metrics
management.metrics.enable.jvm=true

# Enable system metrics
management.metrics.enable.system=true

# Enable Tomcat metrics
management.metrics.enable.tomcat=true

# Enable Hikari metrics
management.metrics.enable.hikari=true

# ========================================
# Logging Configuration
# ========================================
logging.level.root=INFO
logging.level.com.benchmark.variantc=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
